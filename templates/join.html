<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session - Workshop Feedback</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('feedback_theme') || 'dark');
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-row">
                <div>
                    <h1>Workshop Feedback</h1>
                    <p class="subtitle">Join a session to share your thoughts</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="Toggle light/dark mode">
                    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                    <span id="theme-label">Dark</span>
                </button>
            </div>
        </header>

        <main>
            <div class="card">
                <h2>Enter Session Code</h2>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                <form id="join-form">
                    <input type="text" id="code-input" placeholder="Enter 8-digit code" maxlength="8" pattern="[0-9]{8}" required autofocus />
                    <button type="submit" class="btn btn-primary">Join Session</button>
                </form>
            </div>

            <div class="card">
                <p style="text-align: center;">
                    <a href="/">Host a new session instead</a>
                </p>
            </div>
        </main>
    </div>

    <script>
        (function() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.getElementById('theme-label').textContent = theme === 'dark' ? 'Dark' : 'Light';
            document.getElementById('theme-icon-sun').style.display = theme === 'dark' ? 'none' : 'block';
            document.getElementById('theme-icon-moon').style.display = theme === 'dark' ? 'block' : 'none';
        })();
        document.getElementById('join-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('code-input').value;
            window.location.href = '/join/' + code;
        });
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('feedback_theme', next);
            document.getElementById('theme-label').textContent = next === 'dark' ? 'Dark' : 'Light';
            document.getElementById('theme-icon-sun').style.display = next === 'dark' ? 'none' : 'block';
            document.getElementById('theme-icon-moon').style.display = next === 'dark' ? 'block' : 'none';
        });
    </script>
</body>
</html>
